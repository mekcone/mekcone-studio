project:
  groupId: com.mekcone
  artifactId: mall
  version: 0.0.1
  languanges: [ en-US, zh-CN ]

  name:
    default: MekCone Mall
    i18n:
      - lang: zh-CN
        value: 锥云商城
      - lang: zh-TW
        value: 錐雲商城
      - lang: jp
        value: MekCone デパート
      - lang: th
        value: มอลล์ MekCone

  description:
    i18n:
      - lang: zh-CN
        value: 锥云商城后台项目

  modules:
    document:
      use: false
      keywords:
        create: 创建
        retrieve: 获取
        retrieveLit: 获取所有
        update: 更新
        delete: 删除
      exports: [ pdf, md ]
    
    deployment:
      use: true
      operating-systems:
        - type: ubuntu
          version: 20.04
        - type: centos
          version: 8
      daemon: docker
      extensions:
        - id: mariadb
          use: true
        - id: mongodb
          use: true
        - id: nginx
          use: true
        - id: supervisor
          use: true
      properties:
        nginx:
          http:
            servers:
              - type: http
                port: 80
                home: ~
    
    datasource:
      redis:
        mode: single
        nodes:
          - database: 0
            host: 10.10.10.1
            port: 6379
            password: ~
      
      relational-database:
        sqlGen: true
        databases:
          - type: mysql
            host: localhost:3306
            name: mekcone_mall
            username: root
            password: 123456
            timezone: GMT%2B8
            tables:
              - name: goods
                description: 商品对象
                columns:
                - name: goods_id
                  type: int
                  primaryKey: true
                - name: goods_name
                  type: varchar
                  length: 50
                - name: catalogue_id
                  type: varchar
                  length: 50
                  filter: true
                - name: goods_price
                  type: double
                - name: goods_description
                  type: varchar
                  length: 50
                  detail: true
              - name: cart
                description: 购物车对象
                columns:
                  - name: item_id
                    type: varchar
                    length: 50
                    primaryKey: true
                  - name: goods_id
                    type: varchar
                    length: 50
                  - name: user_id
                    type: varchar
                    length: 20
                  - name: amount
                    type: int
              - name: catalogue
                description: 商品门类
                catalogueOf: goods
                columns:
                  - name: catalogue_id
                    type: varchar
                    length: 50
                    primaryKey: true
                  - name: catalogue_name
                    type: varchar
                    length: 50

    hybrid-mobile-app:
      use: false
      platforms: [ android, ios ]
    
    spring-boot:
      use: true
      extensions:
        - id: cross-origin
          use: true
        - id: lombok
          use: true
        - id: mekcone-cloud
          use: true
        - id: swagger2
          use: true
      properties:
        application-name: Mall
        server-port: 9090
        page-size: 15

        cross-origin:
          allowed-headers: [ X-Custom-Header ]
          allowed-methods: [ GET, POST ]
          allowed-origins: [ '*' ]

        mekcone-cloud:
          mode: prod
          router: 
            nodes:
              - mode: dev
                address: localhost
              - mode: prod
                address: 10.10.10.1
              - mode: prod
                address: 10.10.10.2
              - mode: prod
                address: 10.10.10.3
              - mode: prod
                address: 10.10.10.4
              - mode: prod
                address: 10.10.10.5
              - mode: prod
                address: 10.10.10.6
          accout:
            test-account:
              username: admin
              password: admin
              role: admin
              profile: ~

    vue-element-admin:
      use: false
      author: Tenton Lien
      email: tentonlien@gmail.com
      license: MIT

    website-page:
      use: false
      theme:
        type: home
        id: 0
        color: blue
      pages:
        - type: home
          title:
            default: Mall
            i18n:
              - lang: zh-CN
                value: 商城
            images: ~
        - type: about
          content: ~
